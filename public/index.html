<!DOCTYPE html>
<html>
    <head>
        <title>AudioSync</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.10/pako_inflate.min.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="songListing">
            <h1>Audio Sync</h1>
        </div>
        <div class="sidebar">
            <div class="song-information">
                <h2>Song Information</h2>
                <img id="songThumbnail" src="">
                <div class="song-metadata">
                    <h3 id="songTitle">Title:</h3><br>
                    <h3 id="songArtist">Artist:</h3><br>
                    <h3 id="songLength">Length:</h3><br>
                    <h3 id="songAlbum">Album:</h3><br>
                    <h3 id="songYear">Release Year:</h3>
                </div>
            </div>
            <div class="now-playing">
                <h2>Now Playing</h2>
            </div>
        </div>
    </body>
</html>
