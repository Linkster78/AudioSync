<!DOCTYPE html>
<html>
    <head>
        <title>Music Listen-Along</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.10/pako_inflate.min.js"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <audio id="songPlayer">
            <source type="audio/mpeg" src="West%20Coast.mp3">
        </audio>

        <div class="song-information" id="songPopup">
            <img id="songThumbnail" src="">
            <div class="song-metadata">
                <h3 id="songTitle">Title:</h3><br>
                <h3 id="songArtist">Artist:</h3><br>
                <h3 id="songLength">Length:</h3><br>
                <h3 id="songAlbum">Album:</h3><br>
                <h3 id="songYear">Release Year:</h3>
            </div>
        </div>

        <div class="browser">
            <h1>Music Listen-Along</h1>
            <div id="songListing"></div>
        </div>

        <div class="queue">
            <h1>Song Queue</h1>
            <div id="songQueue"></div>
        </div>
    </body>
</html>
