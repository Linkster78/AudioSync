<!DOCTYPE html>
<html>
    <head>
        <title>AudioSync</title>

        <script src="https://vuejs.org/js/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>

        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main id="app" class="view">
            <section class="song-list">
                <h1>Available Songs</h1>
                <div>
                    <song-option class="song-option"
                        v-for="(song, index) in songListing"
                        v-bind:title="song.title"
                        v-bind:queue="queue"
                        v-bind:key="index">
                    </song-option>
                </div>
            </section>

            <section class="player">
                <h1>Now Playing</h1>
                <song-metadata class="song-metadata"
                    v-bind:id="nowPlaying"
                    v-bind:song_listing="songListing"
                    v-bind:thumbnails="thumbnails">
                </song-metadata>
                <song-progress class="song-progress"
                    v-bind:id="nowPlaying"
                    v-bind:progress="progress"
                    v-bind:song_listing="songListing">
                </song-progress>
                <h2>Next Up</h2>
                <div class="song-queue">
                    <table class="song-queue">
                        <tr>
                            <th style="width:10%">Order</th>
                            <th style="width:40%">Title</th>
                            <th style="width:35%">Artist</th>
                            <th style="width:15%">Length</th>
                        </tr>
                        <tr is="queue-item"
                            v-for="(song, index) in queue"
                            v-bind:id="song"
                            v-bind:queue="queue"
                            v-bind:song_listing="songListing"
                            v-bind:key="index"></tr>
                    </table>
                </div>
            </section>

            <section class="session"></section>
        </main>
    </body>
</html>
